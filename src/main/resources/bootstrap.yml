spring:
  application:
    name: CLOUD-GATEWAY
---
server:
  port: 8445
---
# nacos 配置
spring:
  cloud:
    nacos:
      config:
        server-addr: jaswine.top:18848
        file-extension: yaml
        # DEV
        namespace: b7ab9e87-f67d-4c19-8fa6-c3af840453f0

---
#Gateway
spring:
  cloud:
    gateway:
#      让gateway通过Nacos找到其他的微服务
      discovery:
        locator:
          enabled: false
---
#redis
spring:
  redis:
    jedis:
      pool:
        min-idle: 0
        max-idle: 8
        max-wait: -1ms
        max-active: 8
---
# actuator
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
---
logging:
  file:
    max-size: 1GB
  path: logs/cloud-gateway/
  level:
    com.alibaba.nacos.* : error
    org.springframework.cloud.gateway: debug

spring:
  output:
    ansi:
      enabled: always